	<!--<script src="/socket.io/socket.io.js"></script>-->
	<script src="js/socket.io.js"></script>
	<script>
		
		socket = io();
		var macAddr = [];
		socket.on("msg",function(msg){
			//console.log(msg);
			if(typeof msg != "undefined") {
				if(macAddr.length == 0) {
        		macAddr.push(msg);
		  	} else {
		      	for( i = 0; i < macAddr.length; i++ ){
		        	if(msg != macAddr[i]){
		          	macAddr.push(msg);
		        	}
		      	}
    		}
			}
			var madd = macAddr.filter(function (x, i, self) {
            return self.indexOf(x) === i;
      });
			console.log(madd);
			// console.log(macAddr);
			
		});

		setInterval(function(){macAddr=[]},2000)

	</script>


</body>
